spring.datasource.url=jdbc:h2:mem:test;\
                            MODE=PostgreSQL;\
                            DB_CLOSE_DELAY=-1;\
                            DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=t@st
spring.datasource.password=p@ssword
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.open-in-view=false
# ==========================> Flyway:
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.url=${spring.datasource.url}
spring.flyway.username=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
# ==========================> Security:
auth.server.base-url=https://lac.auth.us-west-2.amazoncognito.com
security.client-id=clientId
security.client-secret=secretId
security.scope=openid
security.authorization-endpoint=${auth.server.base-url}/oauth2/authorize
security.token-endpoint=${auth.server.base-url}/oauth2/token
security.redirect-url=http://localhost:5000/api/v1/auth/callback
security.logout-url=${auth.server.base-url}/logout
security.userPoolId=us-west-2_5z2W82QO6
security.domain=localhost
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://cognito-idp.${aws.region}.amazonaws.com/${security.userPoolId}
# ==========================> Dadata key:
dadata.api.key=apiKey
# ==========================> Twilio:
twilio.account.sid=accountSid
twilio.auth.token=authToken
twilio.phone.number=phoneNumber
verification.code.timeout.minutes=1
# ==========================> Aws Properties:
aws.region=us-west-2
aws.accessKey=accessKey
aws.secretKey=secretKey
s3.bucket.name=lac-document-storage
# ==========================> Log:
logging.level.root=OFF
